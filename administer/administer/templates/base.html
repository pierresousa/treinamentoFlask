
<!DOCTYPE html>
<html lang="pt-br">

  <head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  

  <title>{% block title %}{% endblock %} - Administer</title>

  <!--MDBOOTSTRAP-->
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">
  <!-- Bootstrap core CSS -->
  <link href="{{url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">
  <!-- Material Design Bootstrap -->
  <link href="{{url_for('static',filename='css/mdb.min.css')}}" rel="stylesheet">
  <!-- Your custom styles (optional) -->
  <link href="{{url_for('static',filename='css/style.css')}}" rel="stylesheet">
  <!--/MDBOOTSTRAP-->
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark black">
      <div class="container">
          <a class="navbar-brand" href="{{ url_for('principal.index') }}"><strong>ADMINISTER</strong></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <!-- Links -->
              <ul class="navbar-nav mr-auto">
               
                <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
                </li>

                <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
                </li>

                <!-- Dropdown -->
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false">Funcionarios</a>
                  <div class="dropdown-menu dropdown-primary" aria-labelledby="navbarDropdownMenuLink">

                    <a class="dropdown-item" href="#">Novo Funcionário</a>
                    <a class="dropdown-item" href="#">Cadastrados por mim</a>
                    <a class="dropdown-item" href="#">Todos os Funcionários</a>

                  </div>
                </li>

              </ul>
              <!-- Links -->

          </div>
          <!-- Collapsible content -->
      </div>
    </nav>   

    {% block content %}  

    {% endblock %}

    <!-- Footer -->
      <footer class="page-footer font-small black">
      
          <!-- Copyright -->
          <div class="footer-copyright text-center py-3">© 2018 Copyright:
            <a href="https://www.sabaton.net/"> Administer</a>
          </div>
          <!-- Copyright -->
        
      </footer>
      <!-- Footer -->
      <!--Main Layout-->


    <!--MDBOOTSTRAP-->
    <script type="text/javascript" src="{{url_for('static',filename='js/jquery-3.3.1.min.js')}}"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript" src="{{url_for('static',filename='js/popper.min.js')}}"></script>
    <script type="text/javascript">
      $(function () {
        $('[data-toggle="tooltip"]').tooltip()
      })
    </script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript" src="{{url_for('static',filename='js/bootstrap.min.js')}}"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript" src="{{url_for('static',filename='js/mdb.js')}}"></script>
    <!--/MDBOOTSTRAP-->

  </body>
</html>
